<!DOCTYPE html>
<html lang="en">
<head>

    <body>
        <h1>Hello, World</h1>

       <!-- Modal Trigger -->
       <button data-target="modal1" class="btn modal-trigger">Sign Up</button>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <h2>Sign Up</h2>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Create Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Confirm Password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="submit" type="submit">Submit</button>
            </div>
        </div>

        <!-- Modal Trigger -->
       <button data-target="modal2" class="btn modal-trigger">Log In</button>

       <!-- Modal Structure -->
       <div id="modal2" class="modal">
           <div class="modal-content">
               <div class="row">
                   <form class="col s12">
                       <h2>Log In</h2>
                       <div class="row">
                           <div class="input-field col s12">
                               <input id="email" type="email" class="validate">
                               <label for="email">Email</label>
                           </div>
                       </div>
                       <div class="row">
                           <div class="input-field col s12">
                               <input id="email" type="email" class="validate">
                               <label for="email">Password</label>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
           <div class="modal-footer">
               <button class="btn" id="submit" type="submit">Submit</button>
           </div>
       </div>
