        <a class='dropdown-trigger btn' href='#' data-target='dropdown1'><i class="material-icons">menu</i></a>

        <ul id='dropdown1' class='dropdown-content'>
            <li><a data-target="modal1" class="modal-trigger signUp">Sign Up</a></li>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">

                <div class="row">
                    <form class="col s12">
                        <h2>Sign Up</h2>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Create Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Confirm Password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="submit" type="submit">Submit</button>
            </div>
        </div>

       <!-- Modal Structure -->

                       <div class="row">

                       </div>

           </div>
           <div class="modal-footer">
               <button class="btn" id="submit" type="submit">Submit</button>
